workflows:
  infra-deploy-source:
    when: <<pipeline.parameters.run_workflow_build>>
    jobs:
      - terraform/init:
          workspace: stg
      - terraform/plan:
          is-destroy: true
          requires:
            - terraform/init
          workspace: stg
      - hold:
          requires:
            - terraform/plan
          type: approval
      - terraform/apply:
          requires:
            - hold
          workspace: stg

